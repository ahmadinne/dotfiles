<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

	<!-- Sans-serif -> SF Pro Text -->
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Sarasa UI J</family>
		</prefer>
	</alias>

	<!-- Serif -> SF Pro Display -->
	<alias>
		<family>serif</family>
		<prefer>
			<family>Sarasa Gothic J</family>
		</prefer>
	</alias>

	<!-- Monospace -> Liberation Mono -->
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Sarasa Mono J</family>
		</prefer>
	</alias>

	<!-- Ensure proper emoji fallback -->
	<match target="pattern">
		<edit name="family" mode="append_last">
			<string>Noto Color Emoji</string>
		</edit>
	</match>

	<!-- Ensure CJK fallback -->
	<match target="pattern">
		<edit name="family" mode="append_last">
			<string>Sarasa Gothic J</string>
		</edit>
	</match>

</fontconfig>
